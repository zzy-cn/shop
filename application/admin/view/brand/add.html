{extend name="public:base"}
{block name="title"}DouPHP 管理中心 - 添加品牌 {/block}
{block name="content"}
<!-- 当前位置 -->
 <div id="dcMain">
<div id="urHere">DouPHP 管理中心<b>></b><strong>添加品牌</strong> </div>   <div class="mainBox" style="height:auto!important;height:550px;min-height:550px;">
    <h3><a href="{:url('Brand/show')}" class="actionBtn">品牌管理</a>添加品牌</h3>
    <form action="{:url('Brand/add')}" method="post" enctype="multipart/form-data">
     <table width="100%" border="0" cellpadding="8" cellspacing="0" class="tableBasic">
      <tr>
          <td width="80" align="right">品牌名称</td>
          <td>
              <input type="text" name="brand_name" value="" size="40" class="inpMain" />
          </td>
      </tr>
      <tr>
          <td align="right">是否显示</td>
          <td>
              <input type="radio" name="brand_status" value="1" size="40"  />显示
              <input type="radio" name="brand_status" value="0" size="40"  />不显示
          </td>
      </tr>
      <tr>
          <td width="80" align="right">品牌网站</td>
          <td>
              <input type="text" name="brand_url" value="" size="40" class="inpMain" />
          </td>
      </tr>
      <tr>
          <td align="right">简单描述</td>
          <td>
              <textarea name="brand_desc" cols="60" rows="4" class="textArea"></textarea>
          </td>
      </tr>
      <tr>
          <td align="right">排序</td>
          <td>
              <input type="text" name="brand_order"  size="5" class="inpMain" />
          </td>
      </tr>
         <tr>
             <td align="right">品牌logo</td>
             <td>
                 <input type="file" name="brand_logo" id="face" >
             </td>
         </tr>
      <tr>
          <td></td>
          <td>
              <input class="btn" type="submit" value="提交" />
           </td>
      </tr>
     </table>
     </form>
</div>
 </div>
 <div class="clear"></div>

 </div>
</div><!-- dcFooter 结束 -->
<div class="clear"></div> </div>
{/block}
