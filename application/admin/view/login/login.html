<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>登录-有点</title>
<link rel="stylesheet" type="text/css" href="__STATIC__/admin/login/css/public.css" />
<link rel="stylesheet" type="text/css" href="__STATIC__/admin/login/css/page.css" />
<script type="text/javascript" src="__STATIC__/login/admin/js/jquery.min.js"></script>
<script type="text/javascript" src="__STATIC__/login/admin/js/public.js"></script>
</head>
<body>

	<!-- 登录页面头部 -->
	<div class="logHead" align="center">
		<p style="font-size: 30px;">欢迎登录</p>
	</div>
	<!-- 登录页面头部结束 -->

	<!-- 登录body -->
	<div class="logDiv">
		<img class="logBanner" src="__STATIC__/admin/login/img/logBanner.png" />
		<div class="logGet">
			<!-- 头部提示信息 -->
			<div class="logD logDtip">
				<p class="p1">登录</p>
			</div>
			<!-- 输入框 -->
			<form action="" method="post">
			<div class="lgD">
				<img class="img1" src="__STATIC__/admin/login/img/logName.png" /><input type="text"
					placeholder="输入管理员姓名" name="admin_name"/>
			</div>
			<div class="lgD">
				<img class="img1" src="__STATIC__/admin/login/img/logPwd.png" /><input type="password"
					placeholder="输入管理员密码" name="admin_pwd"/>
			</div>
			<div class="lgD logD2">
				<input class="getYZM" type="text" name="code"/>
				<div class="logYZM">
					<div><img src="{:captcha_src()}" alt="captcha"  width="100px" height="40px"/></div>
				</div>
			</div>
				<div style="padding-left: 30px">
					<input type="checkbox" value="1" name="rem">七天免登陆
				</div>
				<div align="center">
				<input type="submit" value="登录" style="width: 350px;height: 50px;
				border-radius: 5px;background-color: orange;color: white;font-size: 20px">
				</div>
			</form>
		</div>
	</div>
	<!-- 登录body  end -->

	<!-- 登录页面底部 -->
	<div class="logFoot">
		<p class="p1">版权所有：南京设易网络科技有限公司</p>
		<p class="p2">南京设易网络科技有限公司 登记序号：苏ICP备11003578号-2</p>
	</div>
	<!-- 登录页面底部end -->
</body>
</html>
